- summary: |
    Проверка переключение страниц каталога товаров
  requirement: |
    Должно работать корректное переключение страниц каталога товаров
  prerequisites:
    Открыта главная страница магазина Hexlet Store. 
    Отображены:
    - Карточки товаров (первые 3 товара - телефоны)
    - Кнопки "Previous","Next", "Store", "Cart", "Language"
    - Поисковая строка
    - Фильтры
  test-data: |
    https://hexlet-products-store.vercel.app/
  steps:
    Нажать кнопку "Next"
  expected-result: |
    Отображена следующая страница каталога товаров. Первые 3 товара - мебель.
     Нажать кнопку "Next"
  expected-result: |
    Отображена следующая страница каталога товаров. Первые 3 товара - часы.
  steps:
    Нажать кнопку "Next"
  expected-result: |
    Отображена следующая страница каталога товаров. Первые 3 товара - мотоциклы.
    Нажать кнопку "Next"
  expected-result: |
    Отображена та же страница каталога. Первые 3 товара - мотоциклы. Это крайняя страница.
    Нажать кнопку "Previous"
  expected-result: |
    Отображена предыдущая страница каталога товаров. Первые 3 товара - часы.
     Нажать кнопку "Previous"
  expected-result: |
    Отображена предыдущая страница каталога товаров. Первые 3 товара - мебель.
  steps:
    Нажать кнопку "Previous"
  expected-result: |
    Отображена предыдущая страница каталога товаров. Первые 3 товара - телефоны.
    Нажать кнопку "Previous"
  expected-result: |
    Отображена та же страница каталога. Первые 3 товара - телефоны. Это крайняя страница.
    
